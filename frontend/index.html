<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe XML Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Recipe XML Converter</h1>
    <form id="convert-files-form">
        <label for="files">RecipeML files: </label>
        <input type="file" id="files" name="files" multiple>
        <label for="max-files-combined">Max files combined: </label>
        <input type="number" id="max-files-combined" name="max_combined_files" value="1000">
        <input type="submit" value="Convert">
    </form>
    <script src="js/main.js"></script>
</body>
</html>
